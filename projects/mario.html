<head>

<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Mario</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
    while(true){
        var height = readInt("Enter a non-negative integer not greater than 13: ");
        println(" ");
        if(height >= 0 && height <= 13){
            for(var n = 1; n <= height; n++){
            println(" ".repeat(height-n) + "#".repeat(n) + " " + "#".repeat(n) + "<br>");
            }
        }else{
            println("This number is not compatible.");
        }
    break;
    }
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
