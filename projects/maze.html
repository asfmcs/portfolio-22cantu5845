    function start() {
    drawMaze(0, 0);

function drawGhost(centerX, centerY, color){

    head.setPosition(centerX, centerY);
    head.setColor(color);
    add(head);
    var body = new Rectangle(60/3, 60/3);
    body.setPosition(centerX - 30/3, centerY);
    body.setColor(color);
    add(body);
    var foot1 = new Circle(10/3);
    foot1.setPosition(centerX -20/3, centerY + 60/3);

}

function drawPacman(centerX, centerY){
    var body = new Arc(16, 30, 330, 0);

    body.setColor(Color.yellow);
    add(body);
    var eye = new Circle(2);
    eye.setPosition(centerX + 3, centerY - 12);
    eye.setColor(Color.black);
    add(eye);
}
